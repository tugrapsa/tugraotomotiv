    <style>
        @media (max-width: 768px) {
     section {
     background-size: contain; /* Küçük ekranlar için resim tamamen gözükmesi sağlanabilir */
       }
        }
        /* Hamburger Menüsü */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

            .hamburger span {
                display: block;
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px 0;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #1E3A8A;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                z-index: 10;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                padding: 10px;
                text-align: center;
                width: 100%;
            }

            .nav-links li a {
                color: white;
                font-size: 1.2rem;
                padding: 10px 20px;
                text-decoration: none;
                display: block;
            }

            .nav-links li a:hover {
                background-color: #3B82F6;
            }
        }

        /* Normal (büyük ekran) menü stili */
        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }

            .nav-links {
                display: flex;
            }

            .nav-links li {
                padding: 0 15px;
            }
        }
    </style>
</head>
